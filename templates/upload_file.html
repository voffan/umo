{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Загрузка {{ header }}{% endblock %}
{% block content %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Загрузка {{ header }}</h1>
            <br>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% for field in form.visible_fields %}
                        <div class="form-group">
                            {% render_field field class="form-control" %}
                        </div>
                    {% endfor %}
                    <p align="center"><button type="submit" class="btn btn-success">Загрузить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
